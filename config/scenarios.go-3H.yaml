# This file is used to define the scenarios that are run by snakemake. Each entry on the first level is a scenario. Each scenario can contain configuration overrides with respect to the config/config.yaml settings.
#
# Example
#
# custom-scenario: # name of the scenario
#   electricity:
#       renewable_carriers: [wind, solar] # override the list of renewable carriers

# ===================== Baseline =====================
# ====================================================

# no confounding factors towards decarbonization
baseline-3H:
  enable:
    certificate: false

# low CO2 prices
baseline-co2-price-low-3H:
  enable:
    certificate: false

  costs:
    emission_prices:
      co2: 25

# medium CO2 prices
baseline-co2-price-medium-3H:
  enable:
    certificate: false

  costs:
    emission_prices:
      co2: 50

# high CO2 prices
baseline-co2-price-high-3H:
  enable:
    certificate: false

  costs:
    emission_prices:
      co2: 100

# RPS targets
baseline-rps-3H:
  enable:
    certificate: false
    
  res_target:
    system_share_target: true
    country_share_target: true

# only existing AIB GO Market factors towards decarbonization
baseline-AIB-3H:
  certificate:
    background_demand:
      enable: true

# Energy matching developement of 10% energy 5 years
energy-match-3H:
  certificate:
    new_demand:
      enable: true
      energy_matching: 10
      hourly_matching: 0

hourly-match-90-3H:
  certificate:
    new_demand:
      enable: true
      energy_matching: 10
      hourly_matching: 90